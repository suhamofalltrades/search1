<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex justify-center items-center h-screen">
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-4">Private Search</h1>
            <input id="searchBox" type="text" placeholder="Enter search query..." 
                   class="px-4 py-2 rounded bg-gray-800 text-white border border-gray-700">
            <button onclick="search()" class="ml-2 px-4 py-2 bg-blue-500 rounded">Search</button>
            <div id="results" class="mt-4 text-left"></div>
        </div>
    </div>

    <script>
        function search() {
            let query = document.getElementById('searchBox').value;
            fetch(`/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    let resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';
                    data.forEach(result => {
                        resultsDiv.innerHTML += `<p><a href="${result.url}" target="_blank">${result.url}</a></p>`;
                    });
                });
        }
    </script>
</body>
</html>
